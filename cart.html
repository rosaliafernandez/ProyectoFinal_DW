  <main>
    <div class="container my-4">
      <h2>Carrito</h2>
    <div id="cartContent"></div>
    </div>

    <div class="container my-4">
      <!-- Sección Tipo de envío -->
      <div class="mt-5">
        <h4 class="mb-3">
          <button class="btn btn-link text-decoration-none text-dark fw-bold p-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEnvio" aria-expanded="true" aria-controls="collapseEnvio">
            Tipo de envío ▼
          </button>
        </h4>
        <hr>
        
        <div class="collapse show" id="collapseEnvio">
          <div class="form-check mb-3">
            <input class="form-check-input d-block" type="radio" name="tipoEnvio" id="premium" value="15" checked>
            <label class="form-check-label" for="premium">
              Premium 2 a 5 días (15%)
            </label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input d-block" type="radio" name="tipoEnvio" id="express" value="7">
            <label class="form-check-label" for="express">
              Express 5 a 8 días (7%)
            </label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input d-block" type="radio" name="tipoEnvio" id="standard" value="5">
            <label class="form-check-label" for="standard">
              Standard 12 a 15 días (5%)
            </label>
          </div>
        </div>
      </div>

      <!-- Sección Dirección de envío -->
      <div class="mt-5">
        <h4 class="mb-3">
          <button class="btn btn-link text-decoration-none text-dark fw-bold p-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDireccion" aria-expanded="true" aria-controls="collapseDireccion">
            Dirección de envío ▼
          </button>
        </h4>
        <hr>

        <div class="collapse show" id="collapseDireccion">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="departamento" class="form-label fw-bold">Departamento</label>
              <input type="text" class="form-control" id="departamento" name="departamento">
            </div>

            <div class="col-md-6">
              <label for="localidad" class="form-label fw-bold">Localidad</label>
              <input type="text" class="form-control" id="localidad" name="localidad">
            </div>

            <div class="col-md-4">
              <label for="calle" class="form-label fw-bold">Calle</label>
              <input type="text" class="form-control" id="calle" name="calle">
            </div>

            <div class="col-md-2">
              <label for="numero" class="form-label fw-bold">Número</label>
              <input type="text" class="form-control" id="numero" name="numero">
            </div>

            <div class="col-md-6">
              <label for="esquina" class="form-label fw-bold">Esquina</label>
              <input type="text" class="form-control" id="esquina" name="esquina">
            </div>
          </div>
        </div>
      </div>

      <!-- Sección Forma de pago -->
      <div class="mt-5">
        <h4 class="mb-3">
          <button class="btn btn-link text-decoration-none text-dark fw-bold p-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePago" aria-expanded="true" aria-controls="collapsePago">
            Forma de pago ▼
          </button>
        </h4>
        <hr>

        <div class="collapse show" id="collapsePago">
          <div class="form-check mb-3">
            <input class="form-check-input d-block" type="radio" name="formaPago" id="tarjeta" value="tarjeta" checked>
            <label class="form-check-label" for="tarjeta">
              Tarjeta de crédito
            </label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input d-block" type="radio" name="formaPago" id="transferencia" value="transferencia">
            <label class="form-check-label" for="transferencia">
              Transferencia bancaria
            </label>
          </div>
        </div>
      </div>

      <!-- Sección Costos -->
      <div class="mt-5">
        <h4 class="mb-3">
          <button class="btn btn-link text-decoration-none text-dark fw-bold p-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCostos" aria-expanded="true" aria-controls="collapseCostos">
            Costos ▼
          </button>
        </h4>
        <hr>

        <div class="collapse show" id="collapseCostos">
          <div class="row mb-3">
            <div class="col-6">
              <span class="fw-bold">Subtotal</span>
            </div>
            <div class="col-6 text-end">
              <span id="subtotalCosto" class="border border-dark rounded px-3 py-1">-</span>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-6">
              <span class="fw-bold">Costo de envío</span>
            </div>
            <div class="col-6 text-end">
              <span id="costoEnvio" class="border border-dark rounded px-3 py-1">-</span>
              <span id="porcentajeEnvio" class="ms-2">(--%)</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Barra de Total -->
      <div class="bg-dark text-white p-3 d-flex justify-content-between align-items-center mb-4">
        <span id="totalGeneral">Total: -</span>
        <select id="selectMoneda" class="form-select form-select-sm w-auto">
          <option value="UYU">UYU</option>
          <option value="USD">USD</option>
        </select>
      </div>

      <!-- Botón Finalizar compra -->
      <div class="d-grid gap-2 mb-5">
        <button class="btn btn-success btn-lg py-3" id="finalizarCompra" type="button">
          Finalizar compra
        </button>
      </div>

    </div>
