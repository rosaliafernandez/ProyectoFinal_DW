<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .field {
      position: relative;
      margin-bottom: 1rem;
    }
    .floating-label {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      pointer-events: none;
      transition: .1s;
    }
    .field .form-control:focus + .floating-label,.field .form-control.has-value + .floating-label {
      opacity: 0;
    }

    @media (min-width: 1200px) {
      .login-box {
        max-width: 400px;
        margin-top: 120px;
        padding: 40px;
      }
      .login-box h3 {
        font-size: 1.8rem;;
      }
    }

    @media (max-width: 1024px) and (min-width: 768px) {
      .login-box {
        max-width: 350px;
        margin-top: 80px;
        padding: 25px;
      }
      .login-box h3 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .login-box {
        max-width: 100%;
        margin: 30px 15px;
        padding: 20px;
        border-radius: 6px;
      }
      .login-box h3 {
        font-size: 1.3rem;
        text-align: center;
      }
      .form-control {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
      button.btn {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="login-box p-4">
        <h3 class="text-center mb-4">Inicio de sesión</h3>
        <form id="loginForm" autocomplete="off" novalidate>
          <div class="field">
            <input type="text" class="form-control" id="usuario" required>
            <label for="usuario" class="floating-label">Usuario</label>
          </div>

          <div class="field">
            <input type="password" class="form-control" id="contrasena" required>
            <label for="contrasena" class="floating-label">Contraseña</label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </div>
        </form>

        <div id="mensajeError" class="text-danger mt-3" style="display:none;">
          Debe completar ambos campos.
        </div>
      </div>
    </div>
    </div>
  </main>
  
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

  <script src="js/login.js"></script>
</body>

</html>
