  <style>
    body {
      background-color: #f8f9fa;
    }

    .profile-container {
      max-width: 65%;
      margin: auto;
    }
    @media (max-width: 992px) {
      .profile-container {
        max-width: 80%;
      }
    }
    @media (max-width: 768px) {
      .profile-container {
        max-width: 95%;
      }
    }

    .profile-card {
      background-color: #e9ecef;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

  /*FOTO DE PERFIL*/
  .profile-picture-wrapper {
    width: 280px;
    height: 280px;
    margin: 0 auto 1.5rem auto;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  #previewImagen {
    width: 230px;
    height: 230px;
    border-radius: 50%;
    border: 7px solid #ff8c00;
    background-color: #dee2e6;
    color: #adb5bd;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 80px;
    overflow: hidden;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.25s ease, filter 0.25s ease;
    position: relative;
  }

  /* efecto hover + "Cambiar foto" */
  #previewImagen::after {
    content: "Cambiar foto";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: rgba(0, 0, 0, 0.4);
    color: white;
    font-size: 1.2rem;
    font-weight: 500;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  #previewImagen:hover::after {
    opacity: 1;
  }

  #previewImagen:hover {
    transform: scale(1.02);
    filter: brightness(0.9);
  }

    .separator {
      border-top: 1px solid #6c757d;
      margin: 1.5rem auto;
      max-width: 90%;
    }

    .form-fields-wrapper {
      width: 80%;
      margin: 0 auto;
    }

    .input-group .form-control {
      border-left: none;
      padding-left: 0;
    }

    .input-group .input-group-text {
      background-color: white;
      border-right: none;
    }

    .btn-save {
      background-color: #ff8c00;
      border-color: #ff8c00;
      font-weight: bold;
      padding: 0.75rem;
    }

    #imagenPerfil {
      display: none;
    }
  </style>
</head>

  <main class="container my-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Mi Perfil</h1>
      <p class="text-muted">Administra tu información personal</p>
    </div>

    <div class="profile-container">
      <div class="profile-card">
        <form id="profileForm" novalidate>
          
          <div class="profile-picture-wrapper">
            <label for="imagenPerfil" id="upload-label">
              <div id="previewImagen">
                <i class="fas fa-user"></i>
              </div>
            </label>
            <input type="file" id="imagenPerfil" accept="image/*">
          </div>
          
          <hr class="separator">

          <div class="form-fields-wrapper">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre *</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido *</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com" required>
              </div>
            </div>
            
            <div class="mb-4">
              <label for="telefono" class="form-label">Teléfono de contacto *</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="tel" class="form-control" id="telefono" placeholder="+598 99 123 456">
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-save">
              <i class="fas fa-save me-2"></i>Guardar cambios
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="mensajeGuardado" class="alert alert-success mt-4 mx-auto" style="display:none; max-width: 65%;">
      Datos guardados correctamente.
    </div>
  </main>
